<template id="main">
    <style>
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--main-content-gap);
            min-height: calc(100vh - var(--header-height) - var(--footer-height) - (var(--main-content-gap) * 2));
        }
        #main-content {
            display: flex;
            color: var(--main-content-color);
            background-color: var(--main-content-bg);
        }
        @media all and (max-width: 900px) {
            #main-content {
                flex-direction: column;
            }
        }
    </style>
    <main>
        <div id="main-content">
            <app-tabs contentClassNames="mainTabs">
                <div class="select-tabs">
                    <span data-content="profile">Profile</span>
                    <span data-content="skills">Skills</span>
                    <span data-content="experience">Experience</span>
                    <span data-content="education">Education</span>
                    <span data-content="contacts">Contacts</span>
                </div>
            </app-tabs>
        </div>
    </main>
</template>
